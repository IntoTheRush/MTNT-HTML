<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mutant Records Store - Mint unique music NFTs and explore our artist catalog." />
  <meta name="keywords" content="Mutant Records, music, NFTs, mint, Web3, artists" />
  <title>Mutant Records Store</title>
  <link rel="icon" href="/favicon.ico" />

  <!-- Styles & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    .main-content {
      width: 100%;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: #000;
      padding: 1rem 2rem;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar a {
      color: #ffffff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    header {
      width: 100%;
      height: 60vh;
      min-height: 400px;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      position: relative;
      border-top: 20px solid transparent;
    }

    section {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #ffffff;
    }

    .mint-card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .mint-card {
      width: 300px;
    }

    .swiper-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 0;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      max-height: 600px;
    }

    .swiper-slide img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .swiper-slide p {
      text-align: center;
      max-width: 400px;
      margin-bottom: 1rem;
      color: #fff;
    }

    .artist-socials a {
      color: #66ff00;
      margin: 0 0.5rem;
      font-size: 1.5rem;
    }

    .swiper-button-next,
    .swiper-button-prev {
      display: inline-block;
      margin: 2rem 1rem 0;
      font-size: 2rem;
      color: #66ff00;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      transform: scale(1.2);
      color: #aaff00;
    }

    .carousel-controls {
      text-align: center;
    }

    @media (max-width: 768px) {
      .mint-card {
        max-width: 220px;
      }

      .swiper-container {
        max-width: 90%;
        padding: 1rem 0;
      }

      .swiper-slide {
        padding: 1rem;
      }

      .swiper-slide img {
        width: 80px;
        height: 80px;
      }

      .swiper-slide p {
        font-size: 0.9rem;
      }

      .swiper-button-next,
      .swiper-button-prev {
        font-size: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <header>
      <div class="right-socialbar" style="position: fixed; right: 10px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 1rem; z-index: 1000;">
        <a href="https://x.com/Mutant_Records" target="_blank" aria-label="Twitter">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X" style="width: 24px; height: 24px;">
        </a>
        <a href="/" aria-label="Home">
          <i class="fas fa-home" style="font-size: 24px; color: #fff;"></i>
        </a>
        <a href="https://t.co/RJbIdCpeiY" target="_blank" aria-label="Discord">
          <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord" style="width: 24px; height: 24px;">
        </a>
      </div>
    </header>

    <section id="mints">
      <h2>Mint Section</h2>
      <div class="mint-card-container">
        <div class="mint-card">
          <div data-widget="highlight-mint-card" data-mint-collection-id="687c37d010dbc9335fa31a05" data-theme='{"bgColor":"#000000","textColor":"#ffffff","accentColor":"#66ff00"}'></div>
        </div>
        <div class="mint-card">
          <div data-widget="highlight-mint-card" data-mint-collection-id="6883c6d3ec207499979a1de6" data-theme='{"bgColor":"#000000","textColor":"#ffffff","accentColor":"#66ff00"}'></div>
        </div>
      </div>
    </section>

    <section id="artists">
      <h2>Our Artists</h2>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="rickstarr.jpg" alt="Rick Starr" loading="lazy">
            <p>Rick Starr is a DJ and Soundengineer.</p>
            <div class="artist-socials">
              <a href="#" aria-label="Spotify (Coming Soon)"><i class="fab fa-spotify"></i></a>
              <a href="#" aria-label="Apple Music (Coming Soon)"><i class="fab fa-apple"></i></a>
              <a href="#" aria-label="Instagram (Coming Soon)"><i class="fab fa-instagram"></i></a>
              <a href="#" aria-label="TikTok (Coming Soon)"><i class="fab fa-tiktok"></i></a>
              <a href="#" aria-label="Twitter (Coming Soon)"><i class="fab fa-x-twitter"></i></a>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/nanatheapex.jpg" alt="NaNa The Ape" loading="lazy">
            <p>NaNa The Ape, founder of the Mutant Records collective.</p>
            <div class="artist-socials">
              <a href="https://spotify.com/nanatheape" target="_blank" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
              <a href="https://music.apple.com/artist/nanatheape" target="_blank" aria-label="Apple Music"><i class="fab fa-apple"></i></a>
              <a href="https://instagram.com/nanatheape" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
              <a href="https://tiktok.com/@nanatheape" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
              <a href="https://x.com/nanatheape" target="_blank" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="carousel-controls">
          <div class="swiper-button-prev"><i class="fas fa-angle-left"></i></div>
          <div class="swiper-button-next"><i class="fas fa-angle-right"></i></div>
        </div>
      </div>
    </section>

    <section id="impressum">
      <h2>Imprint</h2>
      <p>Legal disclosure and contact information will go here.</p>
    </section>
  </div>

  <!-- Scripts -->
  <script type="module" crossorigin="true"
    src="https://mint.highlight.xyz/assets/embed.js?v=1"
    id="highlight-embed-script"
    data-embed-version="2.0"></script>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        },
        autoplay: {
          delay: 5000,
        },
      });
    });
  </script>
</body>
</html>
