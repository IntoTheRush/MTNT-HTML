<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mutant Records Record Store</title>
  <script type="module" crossorigin="true" src="https://mint.highlight.xyz/assets/embed.js?v=1" id="highlight-embed-script" data-embed-version="2.0"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
    }

    header {
      width: 100%;
      height: 60vh;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: left;
      justify-content: left;
    }

    .header-overlay h1 {
      font-size: 2.5rem;
      color: #FFFFFF;
      text-align: center;
    }

    .mint-section {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .mint-card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .mint-card {
      width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-overlay">
      <h1>Welcome to the home of Mutant Records</h1>
    </div>
  </header>

  <section class="mint-section">
    <h2>Mint Section</h2>
    <div class="mint-card-container">
      <div class="mint-card">
        <div data-widget="highlight-mint-card" 
             data-mint-collection-id="687c37d010dbc9335fa31a05" 
             data-theme='{"bgColor":"#000000","textColor":"#ffffff","accentColor":"#66ff00"}'></div>
      </div>
      <!-- You can copy and paste the block above to add more mint cards -->
    </div>
  </section>
</body>
</html>
