<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Mint Webpage</title>
  <script type="module" crossorigin="true" src="https://mint.highlight.xyz/assets/embed.js?v=1" id="highlight-embed-script" data-embed-version="2.0"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papLF++zUtNp2mUzU0iyEl4JRWceN4NshlZfFEbHz7dkcE+aTQ6+l4HgZyQKN0+omw61mtLEArE6C6YlYHYQZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar a {
      color: #66ff00;
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .navbar a i {
      margin-right: 0.5rem;
    }

    header {
      width: 100%;
      height: 60vh;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-overlay h1 {
      font-size: 2.5rem;
      color: #66ff00;
      text-align: center;
    }

    .mint-section {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .mint-card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .mint-card {
      width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <a href="https://x.com/Mutant_Records" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X" style="width: 24px; height: 24px;">
      </a>
      <a href="/" target="_self">
        <i class="fas fa-home"></i>
      </a>
      <a href="https://t.co/RJbIdCpeiY" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord" style="width: 24px; height: 24px;">
      </a>
    </div>
    <div class="header-overlay">
      <h1>Welcome to Mutant Records</h1>
    </div>
  </header>

  <section class="mint-section">
    <h2>Mint Section</h2>
    <div class="mint-card-container">
      <div class="mint-card">
        <div data-widget="highlight-mint-card" 
             data-mint-collection-id="687c37d010dbc9335fa31a05" 
             data-theme='{"bgColor":"#000000","textColor":"#ffffff","accentColor":"#66ff00"}'></div>
      </div>
      <!-- You can copy and paste the block above to add more mint cards -->
    </div>
  </section>
</body>
</html>
