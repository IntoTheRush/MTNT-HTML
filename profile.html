<!DOCTYPE html>
<html>
<head>
  <title>Mutant Records Collection</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background: url('background.png') center center / cover no-repeat;
      background-attachment: fixed;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      background: url('background.png') center center / cover no-repeat;
      height: 200px;
      margin-bottom: 20px;
    }

    .badge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .badge-slot {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background-color: #000;
      color: #fff;
    }

    .badge-slot img {
      max-width: 100%;
      max-height: 100%;
    }

    #loadingIndicator {
      display: none;
      font-size: 18px;
      color: #fff;
      margin-top: 20px;
    }

    #progressBar {
      width: 100%;
      background-color: #333;
      margin-top: 10px;
      border: 1px solid #fff;
    }

    #progressBarFill {
      height: 20px;
      width: 0%;
      background-color: #00ffff !important; /* cyberpunk blue */
      transition: width 0.3s;
    }

    .badge-status {
      margin: 6px 0;
      font-weight: bold;
      color: #fff;
    }

    .unlocked {
      color: #0f0;
    }

    .locked {
      color: #f00;
    }

    button {
      background-color: #222;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    /* Exit Button Styling */
    #exitButton {
      display: inline-block;
      background-color: #222;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 16px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #exitButton:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <a href="index.html" id="exitButton">Exit</a>

  <div id="loginSection">
    <h1>Connect Wallet</h1>
    <button id="loginButton">Login with MetaMask</button>
  </div>

  <div id="profileSection" style="display:none;">
    <h2>Mutant Records collection by</h2>
    <p id="walletAddress"></p>
    <button onclick="logout()">Logout</button>

    <div id="badgeOneStatus" class="badge-status"></div>
    <div id="badgeTwoStatus" class="badge-status"></div>
    <div id="badgeThreeStatus" class="badge-status"></div>
    <div id="loadingIndicator">Loading your records...</div>
    <div id="progressBar"><div id="progressBarFill"></div></div>

    <h3>Your Records</h3>
    <div class="badge-grid" id="badgeGrid"></div>
  </div>

  <script>
    const contractA = "0xed10cd2183de930c70c812d237d5ee763a9bbc52";
    const contractB = "0xdfa50db2aa335e8ccd0671ca11abce7938a3ec09";

    const contractABI721 = [
      { "constant": true, "inputs": [{ "name": "tokenId", "type": "uint256" }], "name": "ownerOf", "outputs": [{ "name": "owner", "type": "address" }], "type": "function" },
      { "constant": true, "inputs": [{ "name": "tokenId", "type": "uint256" }], "name": "tokenURI", "outputs": [{ "name": "uri", "type": "string" }], "type": "function" }
    ];

    const apechainParams = {
      chainId: "33139",
      chainName: "ApeChain",
      nativeCurrency: {
        name: "APE",
        symbol: "APE",
        decimals: 18
      },
      rpcUrls: ["https://apechain.drpc.org"],
      blockExplorerUrls: ["https://apescan.io"]
    };

    async function switchToApeChain(provider) {
      try {
        await provider.send("wallet_switchEthereumChain", [{ chainId: apechainParams.chainId }]);
      } catch (err) {
        if (err.code === 4902) {
          await provider.send("wallet_addEthereumChain", [apechainParams]);
        } else {
          alert("Failed to switch to ApeChain");
        }
      }
    }

    async function connectWallet() {
      if (!window.ethereum) return alert("Please install MetaMask!");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      await switchToApeChain(provider);

      const signer = provider.getSigner();
      const userAddress = await signer.getAddress();

      const message = "Sign this message to confirm your wallet for Mutant Records.";
      await signer.signMessage(message);

      document.getElementById("walletAddress").innerText = "Wallet: " + userAddress;

      document.getElementById("loginSection").style.display = "none";
      document.getElementById("profileSection").style.display = "block";
      document.getElementById("loadingIndicator").style.display = "block";

      const badgeGrid = document.getElementById("badgeGrid");
      badgeGrid.innerHTML = "";

      const contractAInstance = new ethers.Contract(contractA, contractABI721, provider);
      const contractBInstance = new ethers.Contract(contractB, contractABI721, provider);

      let badge1 = false, badge2 = false, badge3 = false;
      const seenNames = new Set();
      const badgeURIs = [];

      async function scanContract(contract, tokenIds, contractLabel) {
        let processed = 0;
        const total = tokenIds.length;
        const updateProgress = () => {
          const percent = Math.round((processed / total) * 100);
          document.getElementById("progressBarFill").style.width = percent + "%";
        };

        await Promise.all(tokenIds.map(async (tokenId) => {
          try {
            const owner = await contract.ownerOf(tokenId);
            if (owner.toLowerCase() === userAddress.toLowerCase()) {
              const uri = await contract.tokenURI(tokenId);
              const fixedUri = uri.startsWith("ipfs://") ? "https://ipfs.io/ipfs/" + uri.slice(7) : uri;
              const metadata = await (await fetch(fixedUri)).json();

              if (seenNames.has(metadata.name)) return;
              seenNames.add(metadata.name);

              const image = metadata.image.startsWith("ipfs://") ? "https://ipfs.io/ipfs/" + metadata.image.slice(7) : metadata.image;
              badgeURIs.push(image);

              if (metadata.name === "NaNa The Ape, Rick Starr - $HOES Anthem") badge3 = true;
              if (metadata.name === "NaNe The Ape & Rick Starr - Let's Ape") badge2 = true;
              if (!badge1 && contractLabel === 'A') badge1 = true;
            }
          } catch (err) {
            console.warn(`Error with token ${tokenId} on contract ${contractLabel}:`, err);
          } finally {
            processed++;
            updateProgress();
          }
        }));
      }

      await scanContract(contractAInstance, [...Array(69).keys()].map(i => i + 1), 'A');
      await scanContract(contractBInstance, [...Array(420).keys()].map(i => i + 1), 'B');
      await scanContract(contractBInstance, [...Array(1201).keys()].map(i => i + 2800), 'B');

      for (let i = 0; i < 10; i++) {
        const slot = document.createElement("div");
        slot.className = "badge-slot";
        if (i < badgeURIs.length) {
          const img = document.createElement("img");
          img.src = badgeURIs[i];
          slot.appendChild(img);
        } else {
          slot.innerText = "Empty Record Slot";
        }
        badgeGrid.appendChild(slot);
      }

      document.getElementById("badgeOneStatus").innerHTML = badge1
        ? "âœ… <span class='unlocked'>Badge 1 Unlocked (any NFT from contractA)</span>"
        : "ðŸ”’ <span class='locked'>Badge 1 Locked</span>";

      document.getElementById("badgeTwoStatus").innerHTML = badge2
        ? "âœ… <span class='unlocked'>Badge 2 Unlocked (\"Let's Ape\")</span>"
        : "ðŸ”’ <span class='locked'>Badge 2 Locked</span>";

      document.getElementById("badgeThreeStatus").innerHTML = badge3
        ? "âœ… <span class='unlocked'>Badge 3 Unlocked (\"$HOES Anthem\")</span>"
        : "ðŸ”’ <span class='locked'>Badge 3 Locked</span>";

      document.getElementById("loadingIndicator").style.display = "none";
    }

    function logout() {
      location.reload();
    }

    document.getElementById("loginButton").onclick = connectWallet;
  </script>
</body>
</html>
